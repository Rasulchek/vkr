<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Свойства</title>
    <!-- Подключение CSS-файлов Bootstrap 5 с помощью CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="#">
    {% block style %}
    {% endblock %}

</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm bg-light navbar-light mx-2 my-2">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'LRP' %}">ЛРП</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ABM' %}">Алгоритм Берликемпа-Месси</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'LKP' %}">ЛКП</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'BBS' %}">BBS-генератор</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'SEAL' %}">Шифрование SEAL</a>
                </li>

            </ul>
        </div>
    </nav>
</header>

{% block content %}
{% endblock %}


<footer>
    <!-- Подключение JavaScript-файлов Bootstrap 5 с помощью CDN (jQuery должен быть подключен первым) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}
    {% endblock %}
</footer>
</body>
</html>
